<form (submit)="signup()" class="form-signin">
  <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Create an Account</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" [(ngModel)]="logindeails.password" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" [(ngModel)]="logindeails.password" id="inputPassword" class="form-control" placeholder="Password" required>
  
  <div class="row"><br /></div>    

  <div class="alert alert-danger" role="alert" *ngIf="validationMessage" >
        {{validationMessage}}
  </div>

  <button class="btn btn-sm btn-primary btn-block">Register</button>
  
  <div>
      <a routerLink="/signin">Back to login</a>
  </div>  
</form>
